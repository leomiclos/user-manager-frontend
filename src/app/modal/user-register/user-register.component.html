<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="mb-3">
    <h3>Cadastro de usuário</h3>
  </div>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input id="nome" formControlName="nome" class="form-control" />
    <div *ngIf="registerForm.get('nome')?.invalid && registerForm.get('nome')?.touched" class="text-danger">
      Nome é obrigatório
    </div>
  </div>

  <div class="mb-3">
    <label for="dateOfBirth" class="form-label">Data de Nascimento</label>
    <input id="dateOfBirth" type="date" formControlName="dataNascimento" class="form-control" />
    <div *ngIf="registerForm.get('dateOfBirth')?.invalid && registerForm.get('dateOfBirth')?.touched" class="text-danger">
      Date of Birth is required
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
      Email é obrigatório
    </div>
  </div>

  <div class="mb-3">
    <label for="departamento" class="form-label">Departamento</label>
    <select id="departamento" formControlName="departamento" class="form-select">
      <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.departamento }}</option>
    </select>
    <div *ngIf="registerForm.get('departamento')?.invalid && registerForm.get('departamento')?.touched" class="text-danger">
      Departamento é obrigatório.
    </div>
  </div>

  <button type="submit" class="btn btn-primary mb-3" [disabled]="registerForm.invalid">Register</button>
</form>
