<div class="container mt-5">
  <h1>Gerenciamento de Usuários</h1>
</div>
<div class="container mt-5">
  <button class="btn btn-warning mb-3" (click)="back()">Voltar</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Departamento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.dateOfBirth }}</td>
        <td>{{ user.department }}</td>
        <td>
          <button class="btn btn-info btn-sm mr-2" (click)="alter()">Editar</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="exclude()">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary mb-3" (click)="newUser()">Cadastrar Novo Usuário</button>

</div>
